<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCoffee</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <section id="home">
      <header>
        <div class="logo_desktop">
          <img src="./assets/logo-desktop.svg" alt="logo rocketseat">
        </div>
        <div class="logo_mobile">
          <img src="./assets/logo-mobile.svg" alt="logo rocketseat">
        </div>
        <button class="menu_mobile">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#recompensas">Recompensas</a></li>
            <li><a href="#giftcards">Gift Cards</a></li>
            <li><a href="#lojas">Lojas</a></li>
          </ul>
        </nav>
        <button class="button_coffee">PEGAR MEU CAFÉ</button>
      </header>
    </section>
    <div class="text_mobile">
      <h1>O café que fará seu código decolar para
        o próximo nível.
      </h1>
    </div>
    <button class="button_mobile">PEGAR MEU CAFÉ<span>&gt;</span></button>
    <div class="title">
      <p>Great Coffee</p>
      <span>&lt;Great Code/&gt;</span>
    </div>
    <div class="imag_coffee">
      <img src="./assets/rocket-coffee.png" alt="copos de café com grãos de café espalhados">
    </div>
  </div>
</body>

</html>
